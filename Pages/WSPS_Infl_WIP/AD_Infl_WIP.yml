
params:

  # AD Parameters
  - name: AD_0
    value: 5

  - name: AD_shock
    value: 0
    min: -1
    max: 1
    round: 0.1

  - name: AD_slope
    value: 0.166666666667

  ### WSPS Parameters
  ## WS Parameters
  # Disutility of work a
  - name: WS_a_0
    value: 4.8

  - name: WS_a_shock
    value: 0
    min: -0.9
    max: 0.9
    round: 0.1

  # Unemployment benefits b
  - name: WS_b_0
    value: 2

  - name: WS_b_shock
    value: 0
    min: -2
    max: 2
    round: 0.5

  # Prob of firing given shirking, tau
  - name: WS_tau_0
    value: 0.4

  - name: WS_tau_shock
    value: 0
    min: -0.5
    max: 0.5
    round: 0.05

  ## PS Parameters
  # Market competition - defines markup
  - name: epsilon_0
    value: 2

  - name: epsilon_shock
    value: 0
    min: -0.5
    max: 5
    round: 0.1

  # Average product of labour
  - name: q_0
    value: 10

  - name: q_shock
    value: 0
    min: -5
    max: 5
    round: 0.1

  # Cost of imported materials - NB, this takes into account the price level
  - name: umc_0
    value: 0

  - name: umc_shock
    value: 0
    min: -0.25
    max: 0.25
    round: 0.05


  ## Others
  - name: L_0
    value: 10


  - name: show_barg_gap
    value: true
  - name: show_PC
    value: true


  - name: show_short_run
    value: true
  - name: show_long_run
    value: true


calcs:

  # calculate shock values
  L: params.L_0 #+ params.L_shock
  WS_intercept: params.WS_intercept_0 + params.WS_intercept_shock
  WS_slope: params.WS_slope_0 + params.WS_slope_shock
  epsilon: params.epsilon_0 + params.epsilon_shock
  q: params.q_0 + params.q_shock
  umc: params.umc_0 + params.umc_shock
  AD: params.AD_0 + params.AD_shock
  WS_a: params.WS_a_0 + params.WS_a_shock
  WS_b: params.WS_b_0 + params.WS_b_shock
  WS_tau: params.WS_tau_0 + params.WS_tau_shock


  # Endogenous variables
  mu_0: (1/params.epsilon_0)
  mu: (1/calcs.epsilon)
  w_offered_0: params.q_0*(1 - calcs.mu_0 - params.umc_0)
  w_offered: calcs.q*(1 - calcs.mu - calcs.umc)


  # Employment outcomes
  # Old eq
  #E_star_0: (params.L_0*(params.WS_intercept_0 + params.q_0*(calcs.mu_0 + params.umc_0 - 1))) / (params.WS_intercept_0 - params.WS_slope_0 + params.q_0*(calcs.mu_0 + params.umc_0 - 1))

  E_star_0: calcs.L + (params.WS_a_0) / (params.WS_tau_0*(params.WS_b_0 - calcs.w_offered_0))
  E_star: calcs.L + (calcs.WS_a) / (calcs.WS_tau*(calcs.WS_b - calcs.w_offered))

  # New eq
  #E_star: (calcs.L*(calcs.WS_intercept + calcs.q*(calcs.mu + calcs.umc - 1))) / (calcs.WS_intercept - calcs.WS_slope + calcs.q*(calcs.mu + calcs.umc - 1))
  # Short run employment (with AD)
  E_star_SR: calcs.AD / (1-params.AD_slope)


  # BG Stuff: BG Is the vertical distance between the NEW PS and WS curves at the OLD equilibrium employment
  w_demanded: calcs.WS_b + calcs.WS_a/(calcs.WS_tau*(calcs.L - calcs.E_star_SR))
  barg_gap: (calcs.w_demanded - calcs.w_offered) / calcs.w_offered


  # For the table: expected and realised inflation in each period
  realised_inflation_0: calcs.barg_gap
  
  exp_inflation_1: calcs.realised_inflation_0
  realised_inflation_1: calcs.exp_inflation_1 + calcs.barg_gap

  exp_inflation_2: calcs.realised_inflation_1
  realised_inflation_2: calcs.exp_inflation_2 + calcs.barg_gap


layout:
  ThreeHorizontalGraphs:

    ### AD Diagram
    leftGraph:
      xAxis:
        min: 0
        max: calcs.L
        title: Employment, N
        ticks: 5
      yAxis:
        intercept: 0
        max: 10
        title: Aggregate Demand, AD
        ticks: 5



      objects:
      ## AD Lines
      # Equilibrium line
      - Line:
          yIntercept: 0
          slope: 1
          color: black

      - AngleMarker:
          measure: 45

      # Normal line
      - Line:
          yIntercept: params.AD_0
          slope: params.AD_slope
          lineStyle: dashed 

      # Shock line
      - Line:
          yIntercept: calcs.AD
          slope: params.AD_slope
          drag:
            - vertical: AD_shock

      ## Short and long-run equilibria
      # Old eq point
      - Point:
          coordinates: [calcs.E_star_0,calcs.E_star_0]
          color: black
          label: 
            text: "A^*"

      # Equilibrium line down
      - Segment:
          a: [calcs.E_star_0, 0]
          b: [calcs.E_star_0, calcs.E_star_0]
          lineStyle: dotted
          color: black


      # Short run eq point
      - Point:
          coordinates: [calcs.E_star_SR,calcs.E_star_SR]
          color: black
          label: 
            text: "B^*"
          show: params.show_short_run

      # Short run eq dropline
      - Segment:
          a: [calcs.E_star_SR, 0]
          b: [calcs.E_star_SR, calcs.E_star_SR]
          lineStyle: dotted
          color: black
          show: params.show_short_run


      # New eq point (from WSPS)
      - Point:
          coordinates: [calcs.E_star,calcs.E_star]
          color: black
          label: 
            text: "C^*"
          show: params.show_long_run

      # New eq dropline
      - Segment:
          a: [calcs.E_star, 0]
          b: [calcs.E_star, calcs.E_star]
          lineStyle: dotted
          color: black
          show: params.show_long_run

    leftControls:
      title: AD Shocks
      sliders:
      - {param: AD_shock, label: "\\text{AD Shock}: C_0"}
      checkboxes:
      - param: show_short_run
        label: "\\text{Show short-run eq}"


    ### WSPS Diagram
    rightGraph:

      xAxis:
        min: 0
        max: calcs.L
        title: Employment, N
        ticks: 5
      yAxis:
        intercept: 0
        max: 10
        title: Real wage, w
        ticks: 3


      objects:
      ## BASIC GRAPH OBJECTS
      # Labour Force vertical line
      - Line:
          xIntercept: calcs.L
          color: "'#005cc8'"

      - Label:
          coordinates: [calcs.L_graph, 15]
          text: LF
          color: blue
          bgcolor: none

      ## CURVES
      # Original WS Curve
      - Curve:
          fn: "params.WS_b_0 + params.WS_a_0/(params.WS_tau_0(params.L_0 - x))" # arbitrary WS curve but right shape
          color: "'#a8699c'"
          min: 0
          max: calcs.L
          lineStyle: dashed
    
      # Shock WS Curve
      - Curve:
          fn: "calcs.WS_b + calcs.WS_a/(calcs.WS_tau*(calcs.L - x))" # arbitrary WS curve but right shape
          color: "'#eb34c9'"
          min: 0
          max: calcs.L


      # Original PS Curve
      - Line:
          slope: 0
          yIntercept: calcs.w_offered_0
          color: "'#1e1e1e'"
          min: 0
          max: 105
          label:
            text: "PS"
            x: 110
            y: calcs.w_offered
            bgcolor: none
          lineStyle: dashed

      # Shock PS Curve
      - Line:
          slope: 0
          yIntercept: calcs.w_offered
          color: "'#1e1e1e'"
          min: 0
          max: 105
          label:
            text: "PS"
            x: 110
            y: calcs.w_offered
            bgcolor: none



      ## Short and Long-run Equilibria
      # Original equilibrium point
      - Point:
          coordinates: [calcs.E_star_0,calcs.w_offered_0]
          color: black
          label:
            text: "A^*"

      # Old eq dropline
      - Segment:
          a: [calcs.E_star_0, 0]
          b: [calcs.E_star_0, calcs.w_offered_0]
          lineStyle: dotted
          color: black


      # New equilibrium point
      - Point:
          coordinates: [calcs.E_star,calcs.w_offered]
          color: black
          label: 
            text: "C^*"
          show: params.show_long_run

      # New eq dropline
      - Segment:
          a: [calcs.E_star, 0]
          b: [calcs.E_star, calcs.w_offered]
          lineStyle: dotted
          color: black
          show: params.show_long_run


      # Short run AD equilibrium
      - Point:
          coordinates: [calcs.E_star_SR,calcs.w_offered]
          color: black
          label: 
            text: "B^*"
          show: params.show_short_run

      # Short run eq dropline
      - Segment:
          a: [calcs.E_star_SR, 0]
          b: [calcs.E_star_SR, calcs.w_offered]
          lineStyle: dotted
          color: black
          show: params.show_short_run

      # Bargaining gap
      - Segment:
          a: [calcs.E_star_SR, calcs.w_offered]
          b: [calcs.E_star_SR, calcs.w_demanded]
          strokeWidth: 3
          color: red
          show: params.show_barg_gap



    rightControls:
      title: WSPS Shocks
      sliders:
      - {param: q_shock, label: "\\text{Labour Prod}: q"}
      - {param: umc_shock, label: "\\text{Unit Material Cost}: umc"}
      - {param: epsilon_shock, label: "\\text{Elasticity}: \\varepsilon"}
      - {param: WS_a_shock, label: "\\text{Work disutility (slope)}: a"}
      - {param: WS_b_shock, label: "\\text{U Benefits (intercept)}: b"}
      - {param: WS_tau_shock, label: "\\text{Prob fired if shirking}: \\tau"}



      checkboxes:
      - param: show_long_run
        label: "\\text{Show long-run eq}"

      divs:      
        - html: "`$$w^{WS} = b + \\\\frac{a}{\\\\tau*(L-N)}$$`"  
        - html: "`$$w^{PS} = q*(1-\\\\mu-umc)$$`"  
        - html: "`$$\\\\mu = 1/\\\\varepsilon$$`"



    middleGraph:
      xAxis:
        min: 0
        max: calcs.L
        title: Employment, N
        ticks: 5
      yAxis:
        intercept: 0
        min: -1
        max: 1
        title: Inflation, $\pi\; (\%)$
        ticks: 3


      objects:



      ## OLD PHILLIPS CURVES
      # Old Eq Phillips Curve
      - Curve:
          fn: "(params.WS_b_0 + params.WS_a_0/(params.WS_tau_0*(params.L_0 - x)) - calcs.w_offered_0) / calcs.w_offered_0" # arbitrary WS curve but right shape
          color: "'#a8699c'"
          min: 0
          max: calcs.L
          lineStyle: dashed

      ## New PHILLIPS CURVES
      # New Eq Phillips Curve
      - Curve:
          fn: "(calcs.WS_b + calcs.WS_a/(calcs.WS_tau*(calcs.L - x)) - calcs.w_offered) / calcs.w_offered" # arbitrary WS curve but right shape
          color: "'#a8699c'"
          min: 0
          max: calcs.L
          show: show_long_run

      # New Unstable Phillips Curve 1
      - Curve:
          fn: "(calcs.WS_b + calcs.WS_a/(calcs.WS_tau*(calcs.L - x)) - calcs.w_offered) / calcs.w_offered + calcs.barg_gap"
          color: "'#eb34c9'"
          min: 0
          max: calcs.L
          show: params.show_PC

      # New Unstable Phillips Curve 2
      - Curve:
          fn: "(calcs.WS_b + calcs.WS_a/(calcs.WS_tau*(calcs.L - x)) - calcs.w_offered) / calcs.w_offered + calcs.barg_gap * 2"
          color: "'#ff38a4'"
          min: 0
          max: calcs.L
          show: params.show_PC

      ## Short and Long-run Equilibria
      # Original equilibrium point
      - Point:
          coordinates: [calcs.E_star_0, 0]
          color: black
          label:
            text: "A^*"


      # New equilibrium point
      - Point:
          coordinates: [calcs.E_star, 0]
          color: black
          label: 
            text: "C^*"
          show: params.show_long_run


      # Short run AD equilibrium
      - Point:
          coordinates: [calcs.E_star_SR,calcs.barg_gap]
          color: black
          label: 
            text: "B^*"
          show: params.show_short_run

      
      # Bargaining gap
      - Segment:
          a: [calcs.E_star_SR, 0]
          b: [calcs.E_star_SR, calcs.barg_gap]
          strokeWidth: 3
          color: red
          show: params.show_barg_gap


    middleControls:
      title: Inflation Outcome
      checkboxes:
      - param: show_barg_gap
        label: "\\text{Show BG}"
      - param: show_PC
        label: "\\text{Show PC}"


      divs: 
        - html: "`<p>$$
        \\\\text{Bargaining Gap}=${(calcs.barg_gap*100).toFixed(2)}\\\\%\\\\:\\\\:\\\\:\\\\:\\\\:
        $$</p>`"



        - html: "`
